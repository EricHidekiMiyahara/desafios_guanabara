<!DOCTYPE html>
<!-- Linguagem: português do Brasil-->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da aba com o seguinte nome: -->
    <title>Mapa Mundi</title>

    <!-- Tag "<link>" para colocar o ícone instalado no computador, e, esse ícone vai ser situado no canto esquerdo daquele título referenciado acima. "-->
    <link rel="shortcut icon" href="..//d003/imagens/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- Título principal (1º título) com o seguinte nome: -->
    <h1>Desafio do Mapa</h1>

    <!-- Quebra, pula uma linha (broke row) -->
    <br>

    <!-- Tag "<p></p>" para escrever um parágrafo -->
    <p>Agora chegou a hora de treinar um pouco o uso de imagens, parágrafos e quebras de linhas.</p>

    <!-- Mais um br para separar o parágrafo com as imagens -->
    <br>

    <!-- Tag "<img>" para colocar uma imagem. O "alt" serve para especificar sobre o que ela se trata e para uma melhor busca do Google, por exemplo.-->
    <img src="../d003/imagens/mapa01.png" alt="1º foto da imagem">

    <!-- Entre a 1º imagem e a 2º imagem vai ter um pequena margem, e essa vai ser posta ao lado direito, na mesma linha da 1º. -->
    <img src="../d003/imagens/mapa02.png" alt="2º foto da imagem">
    <img src="../d003/imagens/mapa03.png" alt="3º foto da imagem">

    <!-- Mais um br para colocar as imagens abaixo da primeira linha de imagens -->
    <br>

    <img src="../d003/imagens/mapa04.png" alt="4º foto da imagem">
    <img src="../d003/imagens/mapa05.png" alt="5º foto da imagem">
    <img src="../d003/imagens/mapa06.png" alt="6º foto da imagem">

    <!-- Por fim, mais um br para colocar as imagens abaixo da segunda linha de imagens -->
    <br>

    <img src="../d003/imagens/mapa07.png" alt="7º foto da imagem">
    <img src="../d003/imagens/mapa08.png" alt="8º foto da imagem">
    <img src="../d003/imagens/mapa09.png" alt="9º foto da imagem">
</body>

</html>
