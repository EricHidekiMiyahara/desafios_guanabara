<!DOCTYPE html>
<!-- Linguagem: português do Brasil -->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da aba -->
    <title>Imagem Flexível</title>
    <!-- Tag "<link>" para colocar o ícone ao lado daquele título -->
    <link rel="shortcut icon" href="../d007/imagem/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- 1º título (título principal) -->
    <h1>Imagem Flexível</h1>
    <!-- Tag "<p></p>" para criar um parágrafo. "&#x1F92F;" serve para criar esse ícone: -->
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor
        experiência &#x1F92F;</p>

    <!-- Tag "<picture></picture>" para substituir a tag "<img>", pois o desafio queria uma imagem flexível -->
    <picture>
        <!-- Tag "<source>" para colocar a imagem com uma largura máxima de 700 pixels -->
        <source media="(max-width: 700px)" srcset="imagem/paisagem-p.png">

        <!-- Se a imagem passou de 700 pixels, essa seguinte imagem vai ser realocada no lugar da outra. E essa imagem vai ter largura máxima de 1000 pixels. -->
        <source media="(max-width:1000px)" srcset="imagem/paisagem-m.png">

        <!-- Caso a imagem anterior passou de 1000 pixels, essa imagem vai ser reposta. Tag "<img>" para criar uma imagem normal, padrão (default). -->
        <img src="imagem/paisagem-g.png" alt="imagem de uma paisagem e uma mulher no topo de um morro">
    </picture>

</body>

</html>
