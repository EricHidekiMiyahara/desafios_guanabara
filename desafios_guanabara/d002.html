<!DOCTYPE html>
<!-- Linguagem: português do Brasil-->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da aba com o seguinte nome: -->
    <title>Imagens</title>

    <!-- Tag "<link>" para pegar a seguinte imagem e colocar ao lado daquele título referenciado acima. -->
    <link rel="shortcut icon" href="../imagens/imagem.png" type="image/x-icon">
</head>

<body>

    <!-- Título principal com o seguinte nome: -->
    <h1>Desafio das Imagens</h1>

    <!-- Tag "<p></p>" para criação de um parágrafo. -->
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>

    <!-- Tag "<image></image>" para colocar a seguinte imagem com 150 pixels de altura e largura, respectivamente. -->
    <image src="../imagens/github-g.png" height="150px" width="150px"></image>
</body>

</html>
